<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tool-Tip</title>
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/button.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/tooltip.js"></script>
	<style type="text/css">
	.box {
		padding-left: 200px;
	}
	#test {
		margin-top: 200px;
		border: 1px solid green;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="tool-tip" id="tipOne">
				<div id="oneTouch" class="tip-touch">
					<div class="button">
						<span>this is a test!</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" style="margin-top: 200px;">
		<div class="tool-tip" id="tipTwo" style="margin-left: 800px;">
			<div class="tip-touch" id="twoTouch">
				<div class="button">this is second</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#tipOne').toolTip( 'init', {
			"text": "这里是传入的提示文字信息！,本来可以更长测试界面如何显示，以及后续需要如何改进。",
			"width": "360"
		});

		$('#tipTwo').toolTip( 'init', {
			"text": '测试数据这里是传入的提示文字信息！,本来可以更长测试界面如何显示，以及后续需要如何改进。<div class="button">this is second</div>',
			"width": "600"
		});

		$("#oneTouch").click(function() {
			$('#tipOne').toolTip('hideShow')
		});

		$("#twoTouch").click(function() {
			$("#tipTwo").toolTip('hideShow')
		})
	</script>
</body>
</html>
